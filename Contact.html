            </div>
        </header>
    </div>

    <main>
        <h1>Reach Us</h1>
        <form action="">
            <div class="form">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="First Name" id="firstName" placeholder="First Name Here">
                </div>

                <div class="form--leftaligned">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="Last Name" id="lastName" placeholder="Last Name Here">
                </div>

                <div>
                    <p id="emailErrorMessage"></p>
                    <label for="email">Email Address:</label>
                    <input type="email" name="Email Address" id="email" placeholder="Email Address Here" required>
                </div>

                <div class="form--leftaligned">
                    <label for="telephone">Telephone:</label>
                    <input type="text" name="Telephone" id="telephone" placeholder="Telephone Here">
                </div>

                <div class="form__message">
                    <p id="commentErrorMessage"></p>
                    <label for="comment">Your Comment:</label>
                    <textarea name="Comment" id="comment" placeholder="Comment Here" cols="80" rows="20" required></textarea>
                </div>
            </div>
            <input class="submitButton" type="submit" name="submit" id="submit" value="submit" onclick="submitI()">
        </form>

    </main>

                            <ul class="footer__nav__contact">
                                <li>
                                    <a class="footer__nav__contact__logo" href="mailto:naolbele@gmail.com"><img src="images/little logos/gmail-logo.png" alt="contact us through gmail"></a>
                                </li>

                            </ul>
